<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortcuts Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background-color: #f4f4f4;
    }
    header {
      margin-top: 20px;
      text-align: center;
    }
    header img {
      width: 150px;
    }
    .shortcuts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
      justify-content: center;
    }
    .shortcut {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      border-radius: 8px;
      width: 200px;
      text-align: center;
    }
    .shortcut a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #777;
      background-color: #fff;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo">
  </header>

  <div class="shortcuts">
    <!-- Voeg hier de snelkoppelingen toe -->
    <div class="shortcut">
      <a href="https://example.com" target="_blank">
        <p>Link 1</p>
      </a>
    </div>
    <div class="shortcut">
      <a href="https://anotherexample.com" target="_blank">
        <p>Link 2</p>
      </a>
    </div>
    <div class="shortcut">
      <a href="https://yetanotherlink.com" target="_blank">
        <p>Link 3</p>
      </a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Tineke Sieders Company Â©. Alle rechten voorbehouden.</p>
  </footer>

</body>
</html>
